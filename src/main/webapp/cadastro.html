<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crud carro</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

	<form method="POST">
		<div class="container">
		<h3 class="col-md-12">Dados do veiculo:</h3>
			<div class="form-group col-md-12">
				<label for="marca">Marca:</label> <input type="text"
					class="form-control" id="marca" name="marca"> <small
					id="marcaHelp" class="form-text text-muted">Marca do carro</small>
			</div>
			<div class="form-group col-md-12 ">
				<label for="modelo">Modelo:</label> <input type="text"
					class="form-control" id="modelo" name="modelo"> <small
					id="modelolHelp" class="form-text text-muted">Modelo do
					carro</small>
			</div>
			<div class="form-group col-md-12">
				<label for="placa">Placa:</label> <input type="text"
					class="form-control" id="placa" name="placa"> <small
					id="placaHelp" class="form-text text-muted">Placa do carro</small>
			</div>
			<div class="form-group col-md-12">
				<label for="anoModelo">Ano do Modelo:</label> <input type="text"
					class="form-control" id="anoModelo" name="anoModelo"> <small
					id="anoHelp" class="form-text text-muted">Ano do modelo</small>
			</div>
			<div class="form-group col-md-12">
				<label for="valor">Valor (R$):</label> <input type="text"
					class="form-control" id="valor" name="valor"> <small
					id="valorHelp" class="form-text text-muted">Valor</small>
			</div>
			<button type="submit" class="btn btn-primary" style="margin-left: 45%;">Cadastrar</button>
		</div>
	</form>


</body>
</html>
